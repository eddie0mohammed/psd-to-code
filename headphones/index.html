<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>HeadPhones</title>
</head>
<body>

    <header class="header">
        
        <div class="header__logo">
            <img src="./images/logo.jpg" class="header__image" alt="logo">
        </div>

        <nav class="header__nav">
            <a href="#" class="header__link">Features</a>
            <a href="#" class="header__link">Gallery</a>
            <a href="#" class="header__link">Tech Spec</a>
            <a href="#" class="header__link">Support</a>
        </nav>

        <div class="header__buttons">
            <a href="#" class="header__button header__button--showbag">Show Bag <ion-icon name="briefcase" class="icon"></ion-icon></a>
            <a href="#" class="header__button header__button--signup">Sign Up</a>
        </div>

    </header>

    <main class="main">

    
 

        <section class="top-section">

            <div class="top-section__left">
                <p class="overlay-text">B3</p>

                <h3 class="top-section__header">Premium, wireless noise cancelling headphones</h3>
                <p class="top-section__para">You simply won't have to take them off. And with up to 30 hours of playtime, you won't have to.</p>

                <form class="top-section__form">
                    
                    <ion-icon name="chatboxes" class="icon"></ion-icon>
                    <input type="text" placeholder=" Write your email" class="form__input">
                    <button class="form__button">Send</button>

                </form>
            </div>

            <div class="top-section__right">
                <img class="img" src="./img/large-headphone.png" alt="main">
            </div>
        </section>


        

   

    </main>

    

</body>
</html>
