<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Social Media Dashboard</title>
</head>
<body>

    
    <header class="header">
        
        <h2 class="header__logo">
            <a href="#">logo</a>
        </h2>

        <nav class="header__nav">

            <ul class="header__nav--left">
                <li><a href="#">Chloe</a></li>
                <li><a href="#">Home</a></li>
            </ul>
            
            <ul class="header__nav--middle">
                <li><i class="fa fa-users"></i></li>
                <li><i class="fa fa-comments"></i></li>
                <li><i class="fa fa-bell"></i></li>
            </ul>

            <ul class="header__nav--right">
                <li><i class="fa fa-lock"></i></li>
                <li><i class="fa fa-arrow-down"></i></li>
            </ul>
            
        </nav>

        <div class="header__search">
            
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search" class="search">
            <i class="fa fa-times"></i>

        </div>
    </header>

    <section class="top__section">

        <div class="container">
            <img src="https://randomuser.me/api/portraits/med/men/19.jpg" alt="user">
        

            <div class="container__details">
                <h3>David Mendelovitz</h3>

                <ul class="container__links">
                    <li><a href="#">Update info</a></li>
                    <li><a href="#">View activity</a></li>
                </ul>

            </div>

        </div>
    </section>

    
</body>
</html>
